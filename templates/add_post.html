{% extends "base.html" %}
{% block title %}
    <p align="center" style="color: black; margin-top: 60px">Add post</p>
{% endblock %}

{% block content %}
    <div class="create">
        <form id="create" method="POST">
            {% csrf_token %}
            {{ form.content }} <br>
            <div class="col d-flex justify-content-center">
                <button class="btn btn-outline-primary">Post</button>
            </div>
        </form>
    </div>
{% endblock %}
