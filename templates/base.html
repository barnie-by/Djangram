<!doctype html>
<html lang="en">
<head>

    <style>

        .accordion-button::after {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='%23333' xmlns='http://www.w3.org/2000/svg'%3e%3cpath fill-rule='evenodd' d='M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z' clip-rule='evenodd'/%3e%3c/svg%3e");
            transform: scale(.7)
        }

        .accordion-button:not(.collapsed)::after {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='%23333' xmlns='http://www.w3.org/2000/svg'%3e%3cpath fill-rule='evenodd' d='M0 8a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H1a1 1 0 0 1-1-1z' clip-rule='evenodd'/%3e%3c/svg%3e");
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Djangram</title>


    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-grey fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><em>Djangram</em></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    {% if request.user.is_authenticated %}

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'post_add' %}">Add Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Hello, {{ request.user.username }}</a>
                        </li>
                        <li class="nav-item ">
                            <a href="{% url 'logout' %}" class="btn btn-outline-success ">Logout</a>
                        </li>

                        <li class="nav-item ">
                            <a href="{% url 'user_profile_page' %}" class="btn btn-outline-success  ">My profile</a>
                        </li>


                    {% else %}

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Add Post</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="btn btn-outline-success">Login</a>
                        </li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>


</head>
<body style="background-color: #f3f3f3">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-10">
            <h1 class="mt-2">
                {% block title %}
                {% endblock %}
            </h1>
            <hr class="mt-0 mb-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
