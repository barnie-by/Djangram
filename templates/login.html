{% extends "base.html" %}
{% block title %}
    Log In
{% endblock %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <div class="col d-flex justify-content-center">
            <div class="card" style="width: 1000px; background-color: #90d2b3; border: 4px solid black">
                <p align="center" style="margin-top: 10px">Djangram</p>
                {% csrf_token %}
                <input style="border: 2px solid black; width: 200px; margin: auto"
                       type="text" placeholder="Username" name="username"> <br>
                <input style="border: 2px solid black; width: 200px; margin: auto"
                       type="password" placeholder="Password" name="password"><br>
                <button class="btn btn-success" type="submit"
                        style="width: 100px; height: 40px; background-color: #7bc033;
                            border: 2px solid black; margin: auto">
                    Log in
                </button>

                <p align="center" style="margin-top: 20px">Don't have an account?<a href="{% url 'register' %}">
                    Register</a>
                </p>
            </div>
        </div>
    </form>
{% endblock %}
