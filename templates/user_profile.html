{% extends "base.html" %}
{% block title %}
    <p align="center" style="color: black; margin-top: 60px">Profile Page</p>
{% endblock %}

{% block content %}
    <ul style="background-color:#f3f3f3" class="list-group list-group-horizontal">
        <li style="background-color:#f3f3f3" class="list-group-item border-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                 class="bi bi-heart"
                 viewBox="0 0 16 16">
                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
            </svg>
        </li>

        <li style="background-color:#f3f3f3" class="list-group-item border-0 ">
            <h2>{{ request.user.username }}</h2>
        </li>

    </ul>
    <div>
        <article>
            <div class="row">
                {% for post in user_posts %}
                    <div class="col-lg-4 ">
                        <div class="card" style="width: 18rem;margin-top: 20px; border: 1px solid darkgray;">
                            <a href="{{ post.get_absolute_url }}" class="d-block"><img src="..." class="card-img-top img-thumbnail" alt="..."></a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </article>
    </div>
{% endblock %}
